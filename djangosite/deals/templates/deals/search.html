<h1>Search results for "{{query}}"</h1>

{% if post_list %}
    <ul>
    {% for post in post_list %}
        <li><a href="{% url 'deals:detail' post.id %}">{{ post.product_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

<a href="{% url 'deals:submit' %}">Submit a post here!</a>
